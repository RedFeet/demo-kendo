<template>
  <p>1. Install the JSPM git endpoint plugin</p>
  <au-markdown>
`npm install jspm-git --save-dev`
  </au-markdown>

  <p>2. Register the endpoint and use the following settings</p>
  <au-markdown>
`jspm registry create kendo jspm-git`
  </au-markdown>

  <ul>
    <li>base URL: <span style="font-weight: bold">https://bower.telerik.com</span></li>
    <li>Set advanced configurations? <span style="font-weight: bold">yes</span></li>
    <li>Would you like to use the default git repository suffix (.git)? <span style="font-weight: bold">yes</span></li>
    <li>Disable shallow git clones? <span style="font-weight: bold">no</span></li>
    <li>Enable authentication? <span style="font-weight: bold">yes</span></li>
    <li>Enter your Telerik credentials</li>
  </ul>

  <p>3. Run the following command to install the PRO version of kendo and the aurelia-kendoui plugin</p>
  <au-markdown>
`jspm install aurelia-kendoui-plugin kendo-ui=kendo:bower-kendo-ui`
  </au-markdown>

  <p>4. Register the plugin</p>
  <p>
    Now we're going to register the plugin with Aurelia in your "main.js" or equivalent. The configuration function will be passed a builder object that you can use to configure which Kendo controls you wish to use. You can use all controls in Kendo UI Pro by calling the "pro()" method
  </p>

  <au-code language="javascript">
export function configure(aurelia) {
  aurelia.use
    .standardConfiguration()
    .developmentLogging()
    .plugin('aurelia-kendoui-plugin', (kendo) => kendo.pro());
}
  </au-code>
