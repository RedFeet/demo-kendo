<template>
    <section>
        <collapse-panel title="Batch editing" allow-collapse.bind="false">
          <au-kendo-grid data-source.bind="datasource" height="420" pageable.bind="true" navigatable.bind="true" toolbar.bind="['create', 'save', 'cancel']" editable.bind="true">
            <au-col field="UnitPrice" title="Unit Price" format="{0:c}" width.bind="120"></au-col>
            <au-col field="UnitsInStock" title="Units In Stock" width.bind="120"></au-col>
            <au-col field="Discontinued" width.bind="120"></au-col>
            <au-col command="destroy" title="&nbsp;" width.bind="150"></au-col>
          </au-kendo-grid>
        </collapse-panel>

        <collapse-panel title="Code Preview">
            <div au-kendo-tabstrip>
                <ul>
                    <li class="k-state-active">HTML</li>
                    <li>Code</li>
                </ul>
                 <div>
                    <au-code language="markup">
                      <au-kendo-grid data-source.bind="datasource" height="420" pageable.bind="true" navigatable.bind="true" toolbar.bind="['create', 'save', 'cancel']" editable.bind="true">
                        <au-col field="UnitPrice" title="Unit Price" format="{0:c}" width.bind="120"></au-col>
                        <au-col field="UnitsInStock" title="Units In Stock" width.bind="120"></au-col>
                        <au-col field="Discontinued" width.bind="120"></au-col>
                        <au-col command="destroy" title="&nbsp;" width.bind="150"></au-col>
                      </au-kendo-grid>
                    </au-code>
                </div>

                <div>
                    <au-code language="javascript">
                      export class BatchEditing {
                        constructor() {
                          let crudServiceBaseUrl = "//demos.telerik.com/kendo-ui/service";
                          this.datasource = new kendo.data.DataSource({
                            transport: {
                                read:  {
                                    url: crudServiceBaseUrl + "/Products",
                                    dataType: "jsonp"
                                },
                                update: {
                                    url: crudServiceBaseUrl + "/Products/Update",
                                    dataType: "jsonp"
                                },
                                destroy: {
                                    url: crudServiceBaseUrl + "/Products/Destroy",
                                    dataType: "jsonp"
                                },
                                create: {
                                    url: crudServiceBaseUrl + "/Products/Create",
                                    dataType: "jsonp"
                                },
                                parameterMap: function(options, operation) {
                                    if (operation !== "read" && options.models) {
                                        return {models: kendo.stringify(options.models)};
                                    }
                                }
                            },
                            batch: true,
                            pageSize: 20,
                            schema: {
                                model: {
                                    id: "ProductID",
                                    fields: {
                                        ProductID: { editable: false, nullable: true },
                                        ProductName: { validation: { required: true } },
                                        UnitPrice: { type: "number", validation: { required: true, min: 1} },
                                        Discontinued: { type: "boolean" },
                                        UnitsInStock: { type: "number", validation: { min: 0, required: true } }
                                    }
                                }
                            }
                          });
                        }
                      }
                    </au-code>
                </div>
            </div>
        </collapse-panel>
    </section>
</template>
