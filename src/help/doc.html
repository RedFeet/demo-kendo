<template>
  <div class="row k-content" id="doc">
    <div class="col-md-3">
      <br>
      <ul ref="panelbar" class="help-docs">
        <li repeat.for="category of categories">
          ${category.name}
          <ul>
            <li repeat.for="file of category.files" click.delegate="activeDoc = file.path">${file.name}</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <au-markdown url.bind="activeDoc">
      </au-markdown>
    </div>
  </div>
</template>
