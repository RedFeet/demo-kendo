<template>
  <require from="./pdf-export.css"></require>

  <div class="box wide">
      <h4>Export Stock Chart</h4>
      <div class="box-col">
          <button class='export-pdf k-button' click.delegate="exportPDF()">Save as PDF</button>
      </div>
  </div>

  <k-stock id="stock-chart"
                  data-source.bind="dataSource"
                  pdf.bind="pdf",
                  title.bind="{text: 'The Boeing Company\nNYSE:BA'}"
                  date-field="Date"
                  panes.bind="panes"
                  series.bind="series"
                  category-axis.bind="{pane: 'volumePane'}"
                  value-axis.bind="valueAxis"
                  navigator.bind="navigator"
                  view-model.ref="stock">
  </k-stock>
</template>
