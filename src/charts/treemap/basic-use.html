<template>
  <k-treemap style="height: 600px; font-size: 12px;"
                    data-source.bind="dataSource"
                    value-field="value"
                    text-field="name"
                    view-model.ref="treemap"></k-treemap>
  <div class="box wide">
      <div class="box-col">
          <h4>TreeMap rendering types</h4>
          <ul class="options">
              <li>
                  <input name="type" type="radio" value="squarified" checked.bind="type" />
                  <label for="typeSquarified">Squarified</label>
              </li>
              <li>
                  <input name="type" type="radio" value="vertical" checked.bind="type" />
                  <label for="typeVertical">Vertical(Slice and Dice)</label>
              </li>
              <li>
                  <input name="type" type="radio" value="horizontal" checked.bind="type" />
                  <label for="typeHorizontal">Horizontal(Slice and Dice)</label>
              </li>
          </ul>
      </div>
  </div>
</template>
