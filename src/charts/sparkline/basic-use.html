  <require from="./basic-use.css"></require>
  <div class="demo-section k-content">
       <div class="climate">
           <h4>
               Climate control history
           </h4>
           <table class="history">
               <tr>
                   <td class="spark">
                     <k-sparkline data.bind="pressLogdata"></k-sparkline>
                   </td>
                   <td class="value">980<span>mb</span></td>
               </tr>
               <tr>
                   <td class="spark">
                     <k-sparkline data.bind="tempLogData"
                        type="column"
                        tooltip.bind="{format: '{0} &deg;C'}">

                   </td>
                   <td class="value">21<span>&deg;C</span></td>
               </tr>
               <tr>
                   <td class="spark">
                     <k-sparkline data.bind="humLogData"
                        type="area"
                        tooltip.bind="{format: '{0} %'}">
                     </k-sparkline>
                   </td>
                   <td class="value">32<span>%</span></td>
               </tr>
           </table>
       </div>
       <div class="temperature">
           <h4>
               Temperature control
           </h4>
           <div class="stats">
               <k-sparkline data.bind="[21,23]"
                  type="bullet"
                  value-axis.bind="tempRangeValueAxis"
                  tooltip.bind="{visible: true}">
               </k-sparkline>
           </div>
       </div>
       <div class="conditioner">
           <h4>
               Conditioner working time
           </h4>
           <ul class="pie-list stats">
               <li>MON <k-sparkline id="stats-mon" type="pie" data.bind="[14,10]"/></li>
               <li>TUE <k-sparkline id="stats-tue" type="pie" data.bind="[8,16]"/></li>
               <li>WED <k-sparkline id="stats-wed" type="pie" data.bind="[8,16]"/></li>
               <li>THU <k-sparkline id="stats-thu" type="pie" data.bind="[12,12]"/></li>
               <li>FRI <k-sparkline id="stats-fri" type="pie" data.bind="[6,18]"/></li>
               <li>SAT <k-sparkline id="stats-sat" type="pie" data.bind="[1,23]"/></li>
               <li>SUN <k-sparkline id="stats-sun" type="pie" data.bind="[5,19]"/></li>
           </ul>
       </div>
   </div>
