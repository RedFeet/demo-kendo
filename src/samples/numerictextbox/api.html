<template>
    <div id="example">

        <div class="demo-section k-content">
            <h4>Set value</h4>
            <input id="numerictextbox" k-numerictextbox="k-widget.two-way: numerictextbox"
                                       style="width: 100%" />
        </div>

        <div class="box wide">
            <div class="box-col">
                <h4>Get / Set Value</h4>
                <ul class="options">
                    <li>
                        <button id="get" class="k-button" click.delegate="getValue()">Get value</button> or
                        <button id="focus" class="k-button" click.delegate="focus()">Focus</button>
                    </li>
                    <li>
                        <input id="value" k-numerictextbox="k-value.bind: 10; k-widget.two-way: valueNumerictextbox"
                                          k-on-change.delegate="setValue()" style="float:none" />
                        <button id="set" class="k-button" click.delegate="setValue()">Set value</button>
                    </li>
                </ul>
            </div>
            <div class="box-col">
                <h4>Enable / Disable</h4>
                <ul class="options">
                    <li>
                        <button id="enable" class="k-button" click.delegate="enable()">Enable</button>
                        <button id="disable" class="k-button" click.delegate="disable()">Disable</button>
                    </li>
                    <li>
                        <button id="readonly" class="k-button" click.delegate="readonly()">Readonly</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>
