<template>
  <ak-chart  view-model.ref="chart"
            k-widget.bind="widget"
            k-title.bind="{text: 'Site Visitors Stats \n /thousands/'}"
            k-legend.bind="{position: 'bottom'}"
            k-series-defaults.bind="seriesDefaults"
            k-series.bind="series"
            k-value-axis.bind="valueAxis"
            k-category-axis.bind="categoryAxis"
            k-tooltip.bind="tooltip">
  </ak-chart>

  <div class="box wide">
      <div class="box-col">
          <h4>Gap</h4>
          <ul class="options">
              <li>
                  <input ref="gap" type="number" value="1.5" step="0.1" style="width: 80px;" />
                  <button click.delegate="getGap()" class="k-button">Set gap</button>
              </li>
          </ul>
      </div>
      <div class="box-col">
          <h4>Spacing</h4>
          <ul class="options">
              <li>
                  <input ref="spacing" type="number" value="0.4" step="0.1" style="width: 80px;" />
                  <button click.delegate="getSpacing()" class="k-button">Set spacing</button>
              </li>
          </ul>
      </div>
  </div>
</template>
