<template>
    <k-chart    view-model.ref="chart"
                k-title.bind="{text: 'What is you favourite sport?'}"
                k-legend.bind="legend"
                k-series-defaults.bind="seriesDefaults"
                k-series.bind="series"
                k-tooltip.bind="tooltip">
    </k-chart>

    <div class="box wide">
    <div class="box-col">
        <h4>Labels Configuration</h4>
        <ul class="options">
            <li>
                <input id="labels" checked.bind="showLabels" change.delegate="refresh()" type="checkbox" autocomplete="off" />
                <label for="labels">Show labels</label>
            </li>
            <li>
                <input name="alignType" type="radio" value="circle" change.delegate="refresh()" checked.bind="align" disabled.bind="!showLabels" />
                <label for="alignCircle">Aligned in circle</label>
            </li>
            <li>
                <input name="alignType" type="radio" value="column" change.delegate="refresh()" checked.bind="align" disabled.bind="!showLabels"/>
                <label for="alignColumn">Aligned in columns</label>
            </li>
        </ul>
    </div>
</template>
