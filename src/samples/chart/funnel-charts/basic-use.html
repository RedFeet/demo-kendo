<template>
  <require from="./basic-use.css"></require>
  <div id="example">
    <div id="funnel-basicuse">
      <div class="demo-section k-content wide">
        <h4>Sales statistics</h4>

        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <ak-chart  k-widget.bind="oct"
                          k-title.bind="{text: 'October'}"
                          k-data-source.bind="octData"
                          k-legend.bind="legend"
                          k-series-defaults.bind="seriesDefaults"
                          k-series.bind="series_oct"
                          k-tooltip.bind="tooltip">
                </ak-chart>
            </div>
            <div class="col-xs-12 col-sm-4">
                <ak-chart  k-widget.bind="nov"
                          k-title.bind="{text: 'November'}"
                          k-data-source.bind="novData"
                          k-legend.bind="legend"
                          k-series-defaults.bind="seriesDefaults"
                          k-series.bind="series_nov"
                          k-tooltip.bind="tooltip">
                </ak-chart>
            </div>
            <div class="col-xs-12 col-sm-4">
                <ak-chart  k-widget.bind="dec"
                          k-title.bind="{text: 'December'}"
                          k-data-source.bind="decData"
                          k-legend.bind="legend"
                          k-series-defaults.bind="seriesDefaults"
                          k-series.bind="series_dec"
                          k-tooltip.bind="tooltip">
                </ak-chart>
            </div>
        </div>
      </div>

      <div class="box wide">
          <div class="box-col">
              <h4><input type="checkbox" change.delegate="refresh()" ref="dynamicSlope"/> Dynamic Slope</h4>
              <i>The slope for each segment depends on the ratio between the current and the next value</i>
          </div>
          <div class="box-col">
              <h4><input type="checkbox" change.delegate="refresh()" ref="dynamicHeight"/> Dynamic Height</h4>
              <i>The height of the segment is the overall percentage for that dataItem</i>
          </div>
          <div class="box-col">
              <h4>Neck Ratio</h4>
              <ul class="options">
                  <li><input ak-slider="k-min.bind: 0;
                                       k-max.bind: 10;
                                       k-small-step.bind: 0.01;
                                       k-large-step.bind: 0.1;
                                       k-show-buttons.bind: false;
                                       k-widget.two-way: slider"
                             value="0.3"
                             k-on-change.delegate="refresh()"/></li>
              </ul>
              <i>The ratio between the bases of the whole funnel element</i>
          </div>
      </div>
    </div>
  </div>
</template>
