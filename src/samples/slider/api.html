<template>
  <div id="example">
    <div id="slider-api">
      <div class="demo-section k-content">
        <ul id="fieldlist">
          <li>
            <label>Temperature</label>
            <input k-slider k-slider.ref="slider" class="temperature" />
          </li>
        </ul>
      </div>

      <div class="box wide">
        <div class="box-col">
          <h4>Slider API Functions</h4>
          <ul class="options">
            <li>
              <button class="k-button" click.delegate="slider.enable(true)">Enable</button>
              <button class="k-button" click.delegate="slider.enable(false)">Disable</button>
            </li>
            <li>
              <input type="text" ref="newValue" value="1" class="k-textbox" />
              <button class="k-button" click.delegate="slider.value(newValue.value)">Set value</button>
            </li>
            <li>
              <button class="k-button" click.delegate="getValue()">Get value</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
