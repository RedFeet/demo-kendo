<template>
  <div id="example">
    <div id="progressbar-api">
      <div class="demo-section k-content">
        <div ak-progress-bar="k-min: 0;
                             k-max: 100;
                             k-type: value;
                             k-animation.bind: {duration: 400};
                             k-widget.bind: pb"
             style="width: 100%;"></div>
      </div>
      <div class="box wide">
        <div class="box-col">
          <h4>Toggle state</h4>
          <ul class="options">
            <li>
              <button class="k-button" click.delegate="pb.enable(true)">Enable</button>
              <button class="k-button" click.delegate="pb.enable(false)">Disable</button>
            </li>
          </ul>
        </div>
        <div class="box-col">
          <h4>Value</h4>
          <ul class="options">
            <li>
              <input type="text" ref="newValue" value="25" class="k-textbox" placeholder="e.g. 23"/>
              <button class="k-button" click.delegate="pb.value(newValue.value)">Set value</button>
              <button class="k-button" click.delegate="getValue()">Get value</button>
            </li>
          </ul>
        </div>
        <div class="box-col">
          <h4>Indeterminate</h4>
          <ul class="options">
            <li>
              <button class="k-button" click.delegate="pb.value(false)">Set indeterminate</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <style>
    #progressbar-api .box .k-textbox {
        margin: 0;
        width: 80px;
    }
    #progressbar-api .k-button {
        min-width: 80px;
    }
  </style>
</template>
