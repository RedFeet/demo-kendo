<template>
  <require from="./api.css"></require>
  <div id="example">
    <div class="demo-section k-content">
      <div k-barcode="k-widget.two-way: barcode; k-value: 1234567; k-type: ean8; k-background: transparent"></div>
    </div>

    <div class="box wide">
      <div class="box-col">
        <h4>Options</h4>
        <ul class="options">
          <li><input type="checkbox" checked.bind="showText"/><label for="text">Show Text </label></li>
          <li><input type="checkbox" checked.bind="showChecksum"/><label for="checksum">Show Checksum</label></li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Types</h4>
        <ul class="options second-col">
          <li>
            <label for="type">Encoding:</label>
            <k-drop-down-list k-data-source.bind="typesDataSource"
                              k-on-change.delegate="setOptions()"
                              k-value.two-way="type"
                              k-data-text-field="type"
                              k-data-value-field="type">
            </k-drop-down-list>
          </li>
          <li>
            <label for="value">Value:</label><input class="k-textbox" value.bind="value"/>
            <span ref="validValue" show.bind="validValue.innerHTML" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
