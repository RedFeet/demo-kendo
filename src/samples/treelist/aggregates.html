<template>
  <ak-tree-list k-data-source.bind="dataSource" k-resizable.bind="true" k-height.bind="300">
    <ak-tree-col k-field="FirstName" k-title="Name">
      <ak-template>
        ${FirstName} ${LastName}
      </ak-template>
      <ak-template for="footerTemplate">
        ${count} employee(s)
      </ak-template>
    </ak-tree-col>
    <ak-tree-col k-field="Position"></ak-tree-col>
    <ak-tree-col k-field="HireDate" k-title="Hire Date" k-format="{0:MMMM d, yyyy}">
      <ak-template for="footerTemplate">
        Last employee hired on ${max | kendoToString:'MMMM d, yyyy'}
      </ak-template>
    </ak-tree-col>
  </ak-tree-list>
</template>
