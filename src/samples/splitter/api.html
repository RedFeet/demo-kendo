<template>
  <div id="example">
    <div class="box wide">
      <div class="box-col">
        <h4>Pane index</h4>
        <ul class="options">
          <li>
            <input id="index" type="text" value="0" class="k-textbox" />
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Resize</h4>
        <ul class="options">
          <li>
            <button click.delegate="toggle()" ak-button>Expand/Collapse</button>
          </li>
          <li>
            <input id="size" type="text" value="100px" class="k-textbox" />
            <button click.delegate="setSize()" ak-button>Set size</button>
          </li>
          <li>
            <input id="min" type="text" value="50px" class="k-textbox" />
            <button click.delegate="setMinSize()" ak-button>Set minimum size</button>
          </li>
          <li>
            <input id="max" type="text" value="150px" class="k-textbox" />
            <button click.delegate="setMaxSize()" ak-button>Set maximum size</button>
          </li>
        </ul>
      </div>
      <div class="box-col">
        <h4>Insert</h4>
        <ul class="options">
          <li>
            <button click.delegate="appendPane()" ak-button>Append a pane</button>
          </li>
          <li>
            <button click.delegate="removePane()" ak-button>Remove pane</button>
          </li>
          <li>
            <button click.delegate="insertBefore()" ak-button>Insert before index</button>
          </li>
          <li>
            <button click.delegate="insertAfter()" ak-button>Insert after index</button>
          </li>
        </ul>
      </div>
    </div>

    <div id="splitter"
         ref="splitterElement"
         ak-splitter="k-orientation: horizontal;
                     k-widget.two-way: splitter;
                     k-panes.bind: panes;">
      <div id="top_pane">
        <p>
          Left pane
        </p>
      </div>
      <div id="ajax_pane">
        <!-- content loaded with ajax -->
      </div>
      <div id="bottom_pane">
        <p>
          Right pane
        </p>
      </div>
    </div>
  </div>
</template>
