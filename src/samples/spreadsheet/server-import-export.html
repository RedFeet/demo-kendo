<template>
  <div id="example">
    <div class="box wide">
      <div class="box-col">
        <h4>Export</h4>
        <form action="https://demos.telerik.com/kendo-ui/spreadsheet/Download" method="POST">
          <input type="hidden" id="download-data" name="data" />
          <input type="hidden" id="download-extension" name="extension" />
          <ul>
            <li><input type="submit" class="k-button download" data-extension=".xlsx" value="Save as XLSX" /></li>
            <li><input type="submit" class="k-button download" data-extension=".csv" value="Save as CSV" /></li>
            <li><input type="submit" class="k-button download" data-extension=".txt" value="Save as Tab-delimited text" /></li>
            <li><input type="submit" class="k-button download" data-extension=".json" value="Save as JSON" /></li>
          </ul>
        </form>
      </div>
      <div class="box-col">
        <h4>Import</h4>

        <ak-upload k-widget.two-way="upload"
                  k-async.bind="{ saveUrl: 'https://demos.telerik.com/kendo-ui/spreadsheet/Upload'}"
                  k-multiple.bind="false"
                  k-localization.bind="{ select: 'Select file to import...' }"
                  k-on-select.delegate="select($event.detail)"
                  k-on-success.delegate="success($event.detail)">
          <input type="file" name="file" id="upload" />
        </ak-upload>
      </div>
    </div>
    <ak-spreadsheet style="width: 100%;"
                   k-widget.bind="spreadsheet"
                   k-excel.bind="{ proxyURL: '//demos.telerik.com/kendo-ui/service/export' }">
    </ak-spreadsheet>
    <style>
    .download { width: 260px; }
    </style>
  </div>
</template>
