<template>
  <div id="example">

    <ak-notification k-width="12em"
                    k-widget.bind="notification"
                    k-on-show.delegate="logger.log('show')"
                    k-on-hide.delegate="logger.log('hide')">
      <ak-notification-template type="time">
        <div style='padding: .6em 1em'>
          Time is: <span class='timeWrap'>${time}</span>
        </div>
      </ak-notification-template>
    </ak-notification>

    <div class="demo-section k-content" style="text-align: center;">
      <p>
        <button click.delegate="showNotification()" ak-button class="k-button k-primary">Show</button> &nbsp; &nbsp;

        <button click.delegate="hideAllNotifications()" ak-button class="k-button">Hide All</button>
      </p>
    </div>

    <div class="box">
        <h4>Console log</h4>
        <logger view-model.ref="logger"></logger>
    </div>
  </div>
</template>
