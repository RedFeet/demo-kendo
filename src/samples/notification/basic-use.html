<template>
  <require from="./basic-use.css"></require>

  <div id="example">
    <ak-notification id="popupNotification"
                    k-widget.bind="popupNotification"></ak-notification>

    <ak-notification id="staticNotification"
                    k-append-to="#appendto"
                    k-widget.bind="staticNotification"></ak-notification>

    <div class="demo-section k-content">
      <h4>Show notification</h4>
      <p>
        <button click.delegate="showPopupNotification()" ak-button>As a popup at bottom-right</button><br />
        <button click.delegate="showStaticNotification()" ak-button>Static in the panel below</button>
      </p>
      <div style="padding-top: 1em;">
        <h4>Hide notification</h4>
        <button click.delegate="hideAllNotifications()" ak-button>Hide All Notifications</button>
      </div>
    </div>

    <div id="appendto" class="demo-section k-content"></div>
  </div>
</template>
