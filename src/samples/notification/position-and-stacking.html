<template>
  <require from="./position-and-stacking.css"></require>

  <ak-notification id="centeredNotification"
                  k-stacking="down",
                  k-on-show.delegate="onShow($event.detail)"
                  k-widget.bind="centered"></ak-notification>
  <ak-notification id="configurableNotification"
                  k-widget.bind="configurable"></ak-notification>

  <div class="demo-section k-content">
    <div class="box-col">
      <h4>Centered notification:</h4>
      <ul>
        <li><button ak-button click.delegate="showNotification()">Show centered notification</button></li>
      </ul>
    </div>

    <div class="box-col">
      <h4>Custom positioning:</h4>
      <ul>
        <li>
          <label for="left">Left position:</label>
          <input type="number" ak-numerictextbox="k-options.bind: numericOptions; k-widget.two-way: left" />
        </li>
        <li>
          <label for="left">Top position:</label>
          <input type="number" ak-numerictextbox="k-options.bind: numericOptions; k-widget.two-way: top" />
        </li>
        <li>
          <label for="left">Right position:</label>
          <input type="number" ak-numerictextbox="k-options.bind: numericOptions; k-widget.two-way: right" value="20" />
        </li>
        <li>
          <label for="left">Bottom position:</label>
          <input type="number" ak-numerictextbox="k-options.bind: numericOptions; k-widget.two-way: bottom" value="20" />
        </li>
        <li>
          <label for="stacking">Notification stacking:</label>
          <ak-drop-down-list k-value.two-way="stacking"
                            k-on-change.delegate="applyConfiguration()"
                            style="display: inline-block">
            <select id="stacking" style="width:6em">
              <option selected="selected">default</option>
              <option>up</option>
              <option>right</option>
              <option>down</option>
              <option>left</option>
            </select>
          </ak-drop-down-list>
        </li>
        <li><button ak-button click.delegate="showConfigurable()">Show notification</button></li>
        <li><p class="demo-hint">Top / Left position settings take precedence over Bottom / Right, if both pairs are set.</p></li>

      </ul>
    </div>

    <div class="box-col">
      <h4>Hide notification:</h4>
      <ul>
        <li><button ak-button click.delegate="hideAllNotifications()">Hide all notifications</button></li>
      </ul>
    </div>
  </div>
</template>
