<template>
    <div id="example">
        <div class="box wide">
            <div class="box-col">
                <h4>Set / Get Value</h4>
                <ul class="options">
                    <li>
                        <input id="value" ak-datepicker="k-value.bind : '10/10/2000'; k-widget.two-way: valueDatePicker" style="float:none"/>
                        <button id="set" class="k-button" click.delegate="setValue()">Set value</button>
                    </li>
                    <li style="text-align: right;">
                        <button id="get" class="k-button" click.delegate="getValue()">Get value</button>
                    </li>
                </ul>
            </div>
            <div class="box-col">
                <h4>Open / Close</h4>
                <ul class="options">
                    <li>
                        <button id="open" class="k-button" click.delegate="open()">Open</button>
                        <button id="close" class="k-button" click.delegate="close()">Close</button>
                    </li>
                </ul>
            </div>
            <div class="box-col">
                <h4>Enable / Disable</h4>
                <ul class="options">
                    <li>
                        <button id="enable" class="k-button" click.delegate="enable()">Enable</button>
                        <button id="disable" class="k-button" click.delegate="disable()">Disable</button>
                        <button id="readonly" class="k-button" click.delegate="readonly()">Readonly</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="demo-section k-content">
            <input id="datepicker" style="width: 100%;" ak-datepicker="k-widget.two-way: datepicker"/>
        </div>
    </div>
</template>
