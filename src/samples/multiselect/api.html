<template>
  <div id="example">

    <div class="demo-section k-content">
      <k-multiselect k-widget.two-way="multiselect"
                     k-data-source.bind="data"
                     k-data-text-field="text"
                     k-data-value-field="value">
        <select data-placeholder="Select movie..."></select>
      </k-multiselect>
    </div>

    <div class="box wide">
        <div class="box-col">
        <h4>API Functions</h4>
        <ul class="options">
            <li>
                <button k-button click.delegate="multiselect.enable(true)">Enable</button>
                <button k-button click.delegate="multiselect.enable(false)">Disable</button>
            </li>
            <li>
                <button  k-button click.delegate="multiselect.readonly()">Readonly</button>
            </li>
            <li>
                <button k-button click.delegate="multiselect.open()">Open</button>
                <button k-button click.delegate="multiselect.close()">Close</button>
            </li>
            <li>
                <button  k-button click.delegate="getValues()">Get values</button>
            </li>
        </ul>
        </div>
        <div class="box-col">
        <h4>Filter</h4>
        <ul class="options">
            <li>
                <k-drop-down-list k-value.two-way="filter" k-on-change.delegate="filterChanged()">
                  <select>
                      <option value="startswith">Starts with</option>
                      <option value="contains">Contains</option>
                      <option value="eq">Equal</option>
                  </select>
                </k-value>
            </li>
            <li>
                <input value.bind="word" class="k-textbox" style="width: 149px; margin: 0;" />
            </li>
            <li>
                <button k-button click.delegate="find()">Find item</button>
            </li>
        </ul>
        </div>
        <div class="box-col">
        <h4>Select</h4>
        <ul class="options">
            <li>
                <input value.two-way="selectedValue" class="k-textbox" style="width: 40px; margin: 0;" />
                <button k-button click.delegate="selectByValue()">Select by value</button>
            </li>
        </ul>
        </div>
    </div>
  </div>
</template>
