<template>
  <div id="example">
    <ak-grid k-data-source.bind="dataSource"
             k-height.bind="550"
             k-sortable.bind="true"
             k-pageable.bind="true">
      <ak-grid-toolbar>
        <ak-template>
          <label class="category-label" for="category">Show products by category:</label>
          <ak-drop-down-list k-data-text-field="CategoryName"
                             k-data-value-field="CategoryID"
                             k-option-label="All"
                             k-auto-bind.bind="false"
                             k-data-source.bind="categoryDataSource"
                             k-on-change.delegate="categoryChanged($event.detail)"
                             style="width: 150px;">
          </ak-drop-down-list>
        </ak-template>
      </ak-grid-toolbar>

      <ak-col k-title="Product ID" k-field="ProductID"></ak-col>
      <ak-col k-title="Product Name" k-field="ProductName"></ak-col>
      <ak-col k-title="Unit Price" k-field="UnitPrice"></ak-col>
      <ak-col k-title="Quantity Per Unit" k-field="QuantityPerUnit"></ak-col>
    </ak-grid>
  </div>
</template>
